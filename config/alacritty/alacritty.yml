font:
  size: 12
  offset:
      x: 1
  # glyph_offset:
    # y: 9
  normal:
    family: "JetBrainsMonoNL Nerd Font Mono"
window:
  padding:
    x: 15
    y: 30
  # dimensions:
    #columns: 120
    #lines: 40
  opacity: 0.9
  decorations: buttonless

# Specifying '0' will disable timeout for blinking
  blink_timeout: 0

cursor:
  unfocused_hollow: true
  style:
    blinking: Always
# Cursor blinking interval in milliseconds.

  blink_interval: 750

env:
  TERM: xterm-256color

scrolling:
  history: 2000
  auto_scroll: true

#######################################
##      START OF COLOR SCHEMES       ##
